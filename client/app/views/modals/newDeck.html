<form ng-submit='createDeck(newDeck)' class='deck-form'>
  <input type='name' class='form-control deck-title' placeholder='Enter a title' autofocus ng-model='newDeck.title'/>
  <input type='synopsis' class='form-control deck-synopsis' placeholder='Enter a synopsis' autofocus ng-model='newDeck.synopsis'/>
  <button type='submit' class='btn btn-success'>Create</button>
  <button type='submit' class='btn btn-default'>Cancel</button>
</form>
