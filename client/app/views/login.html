<div class="form-container">
  <form ng-submit='login(credentials)' ng-if='!isLoggedIn()'>
    <input type='text' class='form-control user-email' placeholder='Enter your email address' autofocus ng-model='credentials.email'/>
    <input type='password' class='form-control user-password' placeholder='Enter your password' autofocus ng-model='credentials.password'/>
    <button type='submit' class='btn btn-default'>Login</button>
  </form>
  <form ng-submit='logout()' ng-if='isLoggedIn()'>
    <p>Already logged in</p>
    <button type='submit' class='btn btn-default'>Logout</button>
  </form>
</div>
